<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katuro.fun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00ff00;
            overflow: hidden;
        }

        /* Matrix Code Animation */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        header {
            text-align: center;
            padding-top: 20vh;
        }

        header h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        nav {
            text-align: center;
            margin-top: 40px;
        }

        nav a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #00ff00;
            color: black;
        }

        .avatar {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: auto;
            border: 3px solid #00ff00;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- Matrix Background Animation -->
    <canvas id="matrix"></canvas>

    <!-- Header -->
    <header>
        <img src="images/katuro-avatar-green.png" alt="Katuro Rabbit Avatar" class="avatar">
        <h1>Welcome to the void, dumbass.</h1>
        <p>The rabbit knows the way.</p>
        <nav>
            <a href="truths.html">Truths</a>
            <a href="about.html">Who the F**k is Katuro?</a>
            <a href="chatbot.html">Contact the Void</a>
        </nav>
    </header>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, i) => {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                const x = i * fontSize;
                ctx.fillText(text, x, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            });
        }

        setInterval(drawMatrix, 50);
    </script>
</body>

</html>
